name: APK Size Tracking

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  apk-size:
    name: Track APK Size
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Calculate APK sizes
        id: apk-sizes
        run: |
          APK_DIR="app/build/outputs/apk/debug"
          echo "## ðŸ“¦ APK Size Report" > size-report.md
          echo "" >> size-report.md
          echo "| APK | Size |" >> size-report.md
          echo "|-----|------|" >> size-report.md
          
          TOTAL_SIZE=0
          for apk in "$APK_DIR"/*.apk; do
            if [ -f "$apk" ]; then
              SIZE=$(stat -f%z "$apk" 2>/dev/null || stat -c%s "$apk" 2>/dev/null)
              SIZE_MB=$(echo "scale=2; $SIZE / 1024 / 1024" | bc)
              NAME=$(basename "$apk")
              echo "| \`$NAME\` | ${SIZE_MB} MB |" >> size-report.md
              TOTAL_SIZE=$((TOTAL_SIZE + SIZE))
            fi
          done
          
          TOTAL_MB=$(echo "scale=2; $TOTAL_SIZE / 1024 / 1024" | bc)
          echo "" >> size-report.md
          echo "**Total: ${TOTAL_MB} MB**" >> size-report.md
          
          # Set output for threshold check
          echo "total_size=$TOTAL_SIZE" >> $GITHUB_OUTPUT

      - name: Upload size report
        uses: actions/upload-artifact@v4
        with:
          name: apk-size-report
          path: size-report.md
          retention-days: 30

      - name: Comment PR with size
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('size-report.md', 'utf8');
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ“¦ APK Size Report')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: report
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report
              });
            }
