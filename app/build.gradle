// Capture project references at configuration time for configuration cache compatibility
def bootstrapPackageVariant = project.ext.packageVariant
def bootstrapProjectDir = projectDir

task downloadBootstraps() {
    doLast {
        if (bootstrapPackageVariant == "apt-android-7") {
            def version = "2026.01.17-r3" + "+" + bootstrapPackageVariant
            // Custom bootstrap with native com.termux.kotlin paths for ALL architectures
            // Built apt/dpkg/termux-tools/termux-exec from source with TERMUX_APP__PACKAGE_NAME=com.termux.kotlin
            // All paths compiled natively into binaries - no runtime patching needed
            downloadBootstrap("aarch64", "feae9b6171f616963991ffa49582afeee4dcac12d9a823af6f2279c145f56e09", version, bootstrapProjectDir)
            downloadBootstrap("arm", "ab612d70d4ac3f84ffd3c8104fd98bb4b88709e3bbb625aa5dfae0ddaf6c68ab", version, bootstrapProjectDir)
            downloadBootstrap("i686", "f517e19b892eace931885c3fa91b4f52ba3fa6bfe5ba49bfbb581a1ce86d2736", version, bootstrapProjectDir)
            downloadBootstrap("x86_64", "1e0b08beb01b4f4b420e135901e2ef2a18c8490d586e204c275adef4f03bc756", version, bootstrapProjectDir)
        } else if (bootstrapPackageVariant == "apt-android-5") {
            // Note: apt-android-5 is no longer actively maintained by Termux.
            // Using legacy checksums for compatibility with Android 5/6 devices.
            def version = "2022.04.28-r6" + "+" + bootstrapPackageVariant
            downloadBootstrap("aarch64", "913609d439415c828c5640be1b0561467e539cb1c7080662decaaca2fb4820e7", version, bootstrapProjectDir)
            downloadBootstrap("arm", "26bfb45304c946170db69108e5eb6e3641aad751406ce106c80df80cad2eccf8", version, bootstrapProjectDir)
            downloadBootstrap("i686", "46dcfeb5eef67ba765498db9fe4c50dc4690805139aa0dd141a9d8ee0693cd27", version, bootstrapProjectDir)
            downloadBootstrap("x86_64", "615b590679ee6cd885b7fd2ff9473c845e920f9b422f790bb158c63fe42b8481", version, bootstrapProjectDir)
        } else {
            throw new GradleException("Unsupported TERMUX_PACKAGE_VARIANT \"" + bootstrapPackageVariant + "\"")
        }
    }
}

afterEvaluate {
    android.applicationVariants.all { variant ->
        variant.javaCompileProvider.get().dependsOn(downloadBootstraps)
    }
}

